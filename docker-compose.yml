# Jarvis IHM - Docker Compose
# Stack 100% local : IHM + MySQL + Redis + Ollama + Nginx (HTTPS)

version: '3.8'

services:
  # ============================================
  # Nginx Reverse Proxy (HTTPS)
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: jarvis-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - jarvis-ihm
    networks:
      - jarvis-network

  # ============================================
  # Application IHM
  # ============================================
  jarvis-ihm:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jarvis-ihm
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Base de données
      - DATABASE_URL=mysql://jarvis:jarvis2024@mysql:3306/jarvis_ihm
      # Authentification locale
      - LOCAL_AUTH_ENABLED=true
      - JWT_SECRET=${JWT_SECRET:-jarvis-secret-key-change-in-production}
      # LLM Configuration - Ollama local par défaut
      - N2_ENABLED=${N2_ENABLED:-false}
      - N2_API_URL=${N2_API_URL:-http://host.docker.internal:8000}
      - OLLAMA_URL=http://ollama:11434
      - FORGE_API_KEY=${FORGE_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      # Monitoring (optionnel)
      - PROMETHEUS_URL=${PROMETHEUS_URL:-}
      - PROMETHEUS_ENABLED=${PROMETHEUS_ENABLED:-false}
      - REDIS_URL=redis://redis:6379
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
      ollama:
        condition: service_started
    networks:
      - jarvis-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # Ollama - LLM Local
  # ============================================
  ollama:
    image: ollama/ollama:latest
    container_name: jarvis-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - jarvis-network
    # GPU support (décommenter si GPU NVIDIA disponible)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]

  # ============================================
  # Ollama Model Loader (télécharge les modèles au démarrage)
  # ============================================
  ollama-pull:
    image: ollama/ollama:latest
    container_name: jarvis-ollama-pull
    depends_on:
      - ollama
    networks:
      - jarvis-network
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "Waiting for Ollama to start..."
        sleep 10
        echo "Pulling default model (llama3.2:3b)..."
        ollama pull llama3.2:3b
        echo "Model downloaded successfully!"
    restart: "no"

  # ============================================
  # Base de données MySQL
  # ============================================
  mysql:
    image: mysql:8.0
    container_name: jarvis-mysql
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-rootpassword}
      - MYSQL_DATABASE=jarvis_ihm
      - MYSQL_USER=jarvis
      - MYSQL_PASSWORD=jarvis2024
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - jarvis-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ============================================
  # Redis (Pub/Sub pour logs temps réel)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: jarvis-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - jarvis-network
    command: redis-server --appendonly yes

# ============================================
# Volumes persistants
# ============================================
volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local
  ollama-data:
    driver: local

# ============================================
# Réseau
# ============================================
networks:
  jarvis-network:
    driver: bridge
