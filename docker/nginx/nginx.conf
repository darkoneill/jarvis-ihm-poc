events {
    worker_connections 1024;
}

http {
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Upstream pour l'application
    upstream jarvis_app {
        server jarvis-ihm:3000;
    }

    # Redirection HTTP -> HTTPS
    server {
        listen 80;
        server_name jarvis.local localhost _;

        # Rediriger vers HTTPS
        location / {
            return 301 https://$host$request_uri;
        }

        # Health check (sans redirection)
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }

    # Serveur HTTPS
    server {
        listen 443 ssl http2;
        server_name jarvis.local localhost _;

        # Certificats SSL (auto-signés par défaut)
        ssl_certificate /etc/nginx/ssl/jarvis.crt;
        ssl_certificate_key /etc/nginx/ssl/jarvis.key;

        # Configuration SSL sécurisée
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;

        # Headers de sécurité
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Taille maximale des uploads
        client_max_body_size 50M;

        # Proxy vers l'application
        location / {
            proxy_pass http://jarvis_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # Timeouts pour les requêtes longues (streaming LLM)
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # WebSocket support
        location /ws {
            proxy_pass http://jarvis_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_read_timeout 86400s;
        }

        # API streaming (SSE)
        location /api/chat/stream {
            proxy_pass http://jarvis_app;
            proxy_http_version 1.1;
            proxy_set_header Connection '';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_buffering off;
            proxy_cache off;
            chunked_transfer_encoding off;
            proxy_read_timeout 300s;
        }
    }
}
